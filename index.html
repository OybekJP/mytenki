<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tenki | Weather app</title>
  <link rel="stylesheet" href="style.css">
  <script type="javascript" src="config.js"></script>
  <script src="mainTest.js" defer ></script>
</head>
<body>
  <main>
    <div class="nav-container">
      <div class="nav-wrapper">
        <nav>
          <a class="logo" href="/">My Tenki</a> 
        </nav>
      </div>
    </div>

    <header>
      <img src="images/search.svg">
      <div class="search-container">
        <input class="search-input" id="search-input" type="search" placeholder="Search Location">
        <button class="search-btn">Search</button>
      </div>
    </header>
    <div class="error">
      
    </div>

    <div class="forecast-container ">
      <div class="forecast-wrapper">
        <div class="large-infos">
          <div class="left-large-infos">
            <h2 id="city-name"></h2>
            <h3 id="todays-date"></h3>
            <img class="large-weather-icon weather-icon" src="">
            <h3 class="weather-condition"></h3>
          </div>
          <div class="right-large-infos">
            <h2 class="cur-temp"></h2>
            <div class="min-max-temp">
              <span class="max-temp"></span>
              <span></span>
              <span class="min-temp"></span>
            </div>
          </div>
        </div>
        
        <h3 class="hourly-header">Hourly</h3>

        <div class="hourly-weather-container">
          <div class="hourly-weather">
            <h3 class="date"></h3>
            <img class="weather-icon hourly-icon" src="">
            <h3 class="hourly-degree"></h3>
          </div>
          <div class="hourly-weather">
            <h3 class="date"></h3>
            <img class="weather-icon hourly-icon" src="">
            <h3 class="hourly-degree"></h3>
          </div>
          <div class="hourly-weather">
            <h3 class="date"></h3>
            <img class="weather-icon hourly-icon" src="">
            <h3 class="hourly-degree"></h3>
          </div>
          <div class="hourly-weather">
            <h3 class="date"></h3>
            <img class="weather-icon hourly-icon" src="">
            <h3 class="hourly-degree"></h3>
          </div>
          <div class="hourly-weather">
            <h3 class="date"></h3>
            <img class="weather-icon hourly-icon" src="">
            <h3 class="hourly-degree"></h3>
          </div>
          <div class="hourly-weather">
            <h3 class="date"></h3>
            <img class="weather-icon hourly-icon" src="">
            <h3 class="hourly-degree"></h3>
          </div>          
        </div>
        <!--create daily forecast toggle info later-->

      </div>
    </div>    
    
    <div class="daily-humidty-wind-container">
      <div class="bottom-containers daily-container">
        <h3 class="bottom-header">Daily</h3>
        <div class="inner-container">
          <div class="days">
            <h3 class="day"></h3>
            <h3 class="day"></h3>
            <h3 class="day"></h3>
            <h3 class="day"></h3>
            <h3 class="day"></h3>
            <h3 class="day"></h3>
          </div>
          <div class="weather-icons">
            <img class="weather-icon daily-icon" src="">
            <img class="weather-icon daily-icon" src="">
            <img class="weather-icon daily-icon" src="">
            <img class="weather-icon daily-icon" src="">
            <img class="weather-icon daily-icon" src="">
            <img class="weather-icon daily-icon" src="">
          </div>
          <div class="daily-min-maxes">
            <h3 class="daily-min-max"></h3>
            <h3 class="daily-min-max"></h3>
            <h3 class="daily-min-max"></h3>
            <h3 class="daily-min-max"></h3>
            <h3 class="daily-min-max"></h3>
            <h3 class="daily-min-max"></h3>
          </div>
        </div>
      </div>
      <div class="humidity-wind-container">
        <div class="humidity-container bottom-containers">
          <h3 class="bottom-header">Humidity</h3>
          <div class="inner-container ">
            <h3 class="humidity-deg"></h3>
            <div class="right">
              <h3 class="detail-text-left ">Feels Like</h3>
              <h3 class="detail-text-left">Cloudiness</h3>
            </div>
            <div class="detail-text-right">
              <h3 class="detail-text-right feels-like">&deg;</h3>
              <h3 class="detail-text-right clouds"></h3>
            </div>
          </div>
        </div>

        <div class="wind-container bottom-containers">
          <h3 class="bottom-header">Wind</h3>
          <div class="inner-container">
            <img class="weather-icon wind-turbine" src="images/wind-turbine.gif">
            <div class="right">
              <a  href="images/wind-directions-image.gif" target="_blank" title="Learn about wind directions"><h3 style="color:rgb(11, 135, 250)" class="detail-text-left">Direction</h3></a>
              <h3 class="detail-text-left">Speed</h3>
            </div>
            <div class="detail-text-right">
              <h3 class="detail-text-right direction"></h3>
              <h3 class="detail-text-right speed"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="socials">
        <a href="https://github.com/OybekJP/mytenki" class="socials" target="_blank">
          <img src="images/github.png" alt="link to hithub account">
        </a>
        <a href="https://www.linkedin.com/in/oybek-anapiyaev/" class="socials" target="_blank">
          <img src="images/linkedin.png" alt="link to linkedin account">
        </a>
        <a href="https://www.instagram.com/oybektoyo/" class="socials" target="_blank">
          <img src="images/instagram.png" alt="link to instagram account">
        </a>
      </div>
    </footer>
  </main>
</body>
</html>
